apiVersion: 1
datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: false
    jsonData:
      httpMethod: POST
      exemplarTraceIdDestinations:
        - name: trace_id
          datasourceUid: tempo
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    orgId: 1
    url: http://tempo:3200
    basicAuth: false
    isDefault: true
    version: 1
    editable: false
    apiVersion: 1
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: 'loki'
      nodeGraph:
        enabled: true
      serviceMap:
        datasourceUid: 'prometheus'
      lokiSearch:
        datasourceUid: loki  
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    orgId: 1
    url: http://loki:3100
    basicAuth: false
    isDefault: false
    version: 1
    editable: true
    apiVersion: 1
    jsonData:
      maxLines: 50
      derivedFields:
        - matcherRegex: trace_id # from OpenTelemetryAppender
          datasourceUid: tempo
          matcherType: label
          name: trace_id
          url: $${__value.raw}
        - matcherRegex: '.+ --- \[.+\] \[.+\] \[(\w*)-\w*\] .+' # from LokiAppender
          datasourceUid: tempo
          name: Trace ID
          url: $${__value.raw}
